<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="./assets/Logo.png" alt="logo alura">
        </nav>
    </header>
    <main>
        <article class="encriptador">
            <textarea class="text__area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p class="instruccion">Solo letras minúsculas y sin tilde</p>
            <div class="botones">
                <button class="btn__encriptar" onclick="btnEncriptar()" aria-label="Encriptar texto">Encriptar</button>
                <button class="btn__desencriptar" onclick="btnDesencriptar()" aria-label="Desencriptar texto">Desencriptar</button>
            </div>
        </article>
        <article class="resultado">
            <textarea class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
            <button class="copiar" id="btnCopiar" aria-label="Copiar texto">Copiar</button>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 Encriptador. Desarrollado por Juan Toledo.</p>
    </footer>
<script src="/script.js"></script>
</body>
</html>
